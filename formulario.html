<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cotton</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Desenvolvedores</h1>
        <p id="subtitulo">Insira suas informações abaixo:</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <fieldset class="grupo">

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>

        </div>
        

        <div class="campo">
            <label for="nascimento"><strong>Data de Nascimento</strong></label>
            <input type="date" name="nascimento" id="nascimento" required>
        </div>
    </fieldset>



        <div class="campo">
            <label><strong>Qual aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end


            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>

        <div class="campo">
            <label for="senerioridade"><strong>Senerioridade</strong></label>
            <select id="senerioridade" required>
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>       
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br></br>
                <input type="checkbox" id="tec1" name="tec1" value="HTML">
                <label for="tec1">HTML</label><br></br>
                <input type="checkbox" id="tec2" name="tec2" value="CSS">
                <label for="tec2">CSS</label><br></br>
                <input type="checkbox" id="tec3" name="tec3" value="JavaScript">
                <label for="tec3">JavaScript</label><br></br>
                <input type="checkbox" id="tec4" name="tec4" value="PHP">
                <label for="tec4">PHP</label><br></br>
                <input type="checkbox" id="tec5" name="tec5" value="C#">
                <label for="tec5">C#</label><br></br>
                <input type="checkbox" id="tec6" name="tec6" value="Python">
                <label for="tec6">Python</label><br></br>
                <input type="checkbox" id="tec7" name="tec7"value="Java">
                <label for="tec7">Java</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id ="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao1" type="reset" >Limpar</button>
        <button class="botao" type="submit" onsubimt="">Confirmar</button>

       
    </form>
    
</body>
</html>
